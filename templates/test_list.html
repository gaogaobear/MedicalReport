<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>检查项目列表</title>
</head>

<body>
  <table border="1">
    <tr>
      <th>序号</th>
      <th>项目名称</th>
      <th>名称缩写</th>
      <th>计量单位</th>
      <th>上限值</th>
      <th>下限值</th>
      <th>创建日期</th>
      <th>修改日期</th>
      <th>操作</th>
    </tr>
      {% for i in results %}
    <tr>
      <td>{{ i[0] }}</td>
      <td>{{ i[1] }}</td>
      <td>{{ i[2] }}</td>
      <td>{{ i[3] }}</td>
      <td>{{ i[4] }}</td>
      <td>{{ i[5] }}</td>
      <td>{{ i[6] }}</td>
      <td>{{ i[7] }}</td>
      <td><input type="button" value="操作" onclick="window.location='/item_update?id={{ i[0] }}'"></td>
    </tr>
      {% endfor %}
  </table>
</body>
</html>
